name: Terraform Infrastructure Plan

on: 
  pull_request:
    branches:
    - main
    paths:
      - 'gcp/modules/cloud_function/**'
      - 'gcp/cloud_function/**'
      - 'gcp/service/**'
      - 'gcp/function/**'
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to run deploy (dev, stg, prd)"
        type: environment
        required: true
        default: "dev"

jobs:
  infra:
    name: Infra Plan
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || 'dev' }}
    steps:
      - uses: actions/checkout@v2

      - name: Modify backend.tf
        run: |
          sed -i 's/terraform-gcp-function-state-${{ inputs.environment || 'dev' }}/g' backend.tf
        working-directory: gcp/service
      
      - name: Show changes
        run: git diff

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0-beta2
          terraform_wrapper: false
          working-directory: gcp/service

      - name: Terraform Version
        run: terraform --version

      - name: Export Google Cloud credentials
        run: echo "$GCP_SA_KEY" > gcp/service/credentials.json
        env:
          GCP_SA_KEY: ${{ secrets.CREDENTIALS }}
      
      - name: Terraform Init
        id: Init
        run: |
          terraform init
        working-directory: gcp/service
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ./credentials.json